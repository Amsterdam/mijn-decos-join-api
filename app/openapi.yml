openapi: 3.0.3
info:
  title: Decos join koppel api API
  description: Dit is het koppelstuk tussen mijn amsterdam en decos join
  version: 1.0.0
paths:
  /decosjoin/getvergunningen:
    parameters:
      - name: Authorization
        in: header
        description: Bearer token
        required: true
        schema:
          type: string
    get:
      summary: Returns a list verguningen.
      description: Returns a list of vergunningen
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    $ref: "#/components/schemas/Zaken"
                  status:
                    type: string
                    enum:
                      - "OK"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /decosjoin/listdocuments/{encrypted_zaak_id}:
    parameters:
      - name: Authorization
        in: header
        description: Bearer token
        required: true
        schema:
          type: string
      - name: encrypted_zaak_id
        in: path
        description: fernet encoded string of zaak id
        schema:
          type: string
        required: true
    get:
      summary: Returns a list of documents for zaak
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: "#/components/schemas/Document"
                  status:
                    type: string
                    enum:
                      - "OK"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /decosjoin/document/{encrypted_doc_id}:
    parameters:
      - name: Authorization
        in: header
        description: Bearer token
        required: true
        schema:
          type: string
      - name: encrypted_doc_id
        in: path
        description: fernet encoded string of document id
        schema:
          type: string
        required: true
    get:
      summary: Returns a document as http download
      responses:
        "200":
          description: Returns document blob
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /status/health:
    get:
      summary: returns "OK"
      responses:
        "200":
          description: Returns "OK"
          content:
            application/json:
              schema:
                type: string
                enum:
                  - "OK"
components:
  schemas:
    Zaken:
      type: array
      items:
        anyOf:
          - $ref: "#/components/schemas/Zaak_TVM_RVV_Object"
          - $ref: "#/components/schemas/Zaak_VakantieVerhuurVergunning"
          - $ref: "#/components/schemas/Zaak_VakantieVerhuur"
          - $ref: "#/components/schemas/Zaak_VakantieVerhuurAfmelding"
          - $ref: "#/components/schemas/Zaak_BBVergunning"
          - $ref: "#/components/schemas/Zaak_GPP"
          - $ref: "#/components/schemas/Zaak_GPK"
          - $ref: "#/components/schemas/Zaak_EvenementMelding"
          - $ref: "#/components/schemas/Zaak_EvenementVergunning"
          - $ref: "#/components/schemas/Zaak_Omzettingsvergunning"
          - $ref: "#/components/schemas/Zaak_ERVV_TVM"
          - $ref: "#/components/schemas/Zaak_BZP"
          - $ref: "#/components/schemas/Zaak_BZB"
    Zaak:
      type: object
      properties:
        title:
          type: string
          example: "SB RVV ontheffing hele stad"
        caseType:
          type: string
          example: "TVM - RVV - Object"
        identifier:
          type: string
          example: "Z/20/1234567"
        dateRequest:
          $ref: "#/components/schemas/Date"
        status:
          type: string
          example: "Ontvangen"
        decision:
          type: string
          example: "?"
          nullable: true
        dateDecision:
          $ref: "#/components/schemas/Date"
          nullable: true
        dateWorkflowActive:
          $ref: "#/components/schemas/Date"
          nullable: true
        documentsUrl:
          type: string
          example: "/api/decos/listdocuments/<fernetstring>"
    Zaak_TVM_RVV_Object:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: TVM - RVV - Object
              enum:
                - TVM - RVV - Object
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            dateStart:
              $ref: "#/components/schemas/Date"
              nullable: true
            kenteken:
              $ref: "#/components/schemas/Kenteken"
              nullable: true
            location:
              $ref: "#/components/schemas/Location"
              nullable: true
            timeEnd:
              $ref: "#/components/schemas/Time"
              nullable: true
            timeStart:
              $ref: "#/components/schemas/Time"
              nullable: true
    Zaak_VakantieVerhuurVergunning:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: Vakantieverhuur vergunningsaanvraag
              enum:
                - Vakantieverhuur vergunningsaanvraag
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            dateStart:
              $ref: "#/components/schemas/Date"
              nullable: true
    Zaak_VakantieVerhuur:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: Vakantieverhuur
              enum:
                - Vakantieverhuur
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            dateStart:
              $ref: "#/components/schemas/Date"
              nullable: true
            location:
              $ref: "#/components/schemas/Location"
              nullable: true
    Zaak_VakantieVerhuurAfmelding:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: Vakantieverhuur afmelding
              enum:
                - Vakantieverhuur afmelding
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            dateStart:
              $ref: "#/components/schemas/Date"
              nullable: true
    Zaak_BBVergunning:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: B&B - vergunning
              enum:
                - B&B - vergunning
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            dateStart:
              $ref: "#/components/schemas/Date"
              nullable: true
            requester:
              type: string
              nullable: true
            owner:
              type: string
              nullable: true
            hasTransitionAgreement:
              type: boolean
    Zaak_GPP:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: GPP
              enum:
                - GPP
            kenteken:
              $ref: "#/components/schemas/Kenteken"
              nullable: true
            location:
              $ref: "#/components/schemas/Location"
              nullable: true
    Zaak_GPK:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: GPK
              enum:
                - GPK
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            cardNumber:
              type: number
              nullable: true
            cardType:
              type: string
              nullable: true
    Zaak_EvenementMelding:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: Evenement melding
              enum:
                - Evenement melding
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            dateStart:
              $ref: "#/components/schemas/Date"
              nullable: true
            location:
              $ref: "#/components/schemas/Location"
              nullable: true
            timeEnd:
              $ref: "#/components/schemas/Time"
              nullable: true
            timeStart:
              $ref: "#/components/schemas/Time"
              nullable: true
    Zaak_EvenementVergunning:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: Evenement vergunning
              enum:
                - Evenement vergunning
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            dateStart:
              $ref: "#/components/schemas/Date"
              nullable: true
            location:
              $ref: "#/components/schemas/Location"
              nullable: true
            timeEnd:
              $ref: "#/components/schemas/Time"
              nullable: true
            timeStart:
              $ref: "#/components/schemas/Time"
              nullable: true
    Zaak_Omzettingsvergunning:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: Omzettingsvergunning
              enum:
                - Omzettingsvergunning
            location:
              $ref: "#/components/schemas/Location"
              nullable: true
    Zaak_ERVV_TVM:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: E-RVV - TVM
              enum:
                - E-RVV - TVM
            dateEnd:
              $ref: "#/components/schemas/Date"
              nullable: true
            dateStart:
              $ref: "#/components/schemas/Date"
              nullable: true
            location:
              $ref: "#/components/schemas/Location"
              nullable: true
            timeEnd:
              $ref: "#/components/schemas/Time"
              nullable: true
            timeStart:
              $ref: "#/components/schemas/Time"
              nullable: true
    Zaak_BZP:
      allOf:
        - $ref: "#/components/schemas/Zaak"
        - type: object
          properties:
            caseType:
              type: string
              example: Parkeerontheffingen Blauwe zone particulieren
              enum:
