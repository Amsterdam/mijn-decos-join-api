    Document:
      type: object
      properties:
        id:
          type: string
          example: D/2296393
        title:
          type: string
          example: Besluit toekenning
        url:
          type: string
          example: "api/decosjoin/document/<fernetstring>"
    Date:
      type: string
      format: date
      example: "2020-06-16"
      nullable: true
    Time:
      type: string
      example: "10:15"
      nullable: true
    DateTime:
      type: string
      format: date-time
      example: "2020-06-08T00:00:00"
      nullable: true
    Kenteken:
      type: string
      example: "aa-11-aa"
      nullable: true
    Location:
      type: string
      nullable: true
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum:
